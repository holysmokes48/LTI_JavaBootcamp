<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset3</title>
</head>

<frameset cols="40%, *">
    <!--Comments: Divides the window into 2 cols -->

    <frameset rows="35%, *">
        <!--Comments: Divides the first frame(Col of width 40%) into two rows -->

        <frame src="frame1.html" name="f1"></frame>
        <frame src="frame2.html" name="f2"></frame>
    </frameset>


    <frameset rows="17%, *" scrolling="YES">

        <frame src="frame3.html" name="f3"></frame>
        <frame src="frame4.html" name="f4"></frame>
    </frameset>



</frameset>
<body>
    <!--Assignment 9: Working with framesets and frames-->
</body>
</html>
