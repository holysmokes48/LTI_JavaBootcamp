<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset1</title>
</head>

<!--Comment: 2 columns of 30% and 70% each -->
<frameset cols="30%, *">
    <!--Comment: * is indicating the remaining space (here 70%) -->
    <!--Comment: frame1.html is for the first frame-->

    <frame src="frame1.html"></frame>

        <!--Comment: frame2.html is for the second frame-->
    <frame src="frame2.html"></frame>
    
</frameset>
<body>
    <!--Assignment 9: Working with framesets and frames-->

        <!--Comment: No need to use body tag at all -->
</body>
</html>
