<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tab1</title>
    <style>
        table {
            border:1px solid white;
            height: 75%;
            width:50%;
        }

        tr {
            border:1px solid white;
        }

        .top_th {
            color: red;
            padding: 10px;
            font-size: 40px;
            background-color: cyan;
        }

        .alt_yw {
            border:1px solid white;
            color: blue;
            padding: 10px;
            font-size: 20px;
            background-color: yellow;
        }

        .alt_gr {
            border:1px solid white;
            color: blue;
            padding: 10px;
            font-size: 20px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <!--Assignment 15: Applying styles to table/form elements-->
    <table>
        <tr class="top_th">
            <th>Name</th>
            <th>Age</th>
        </tr>
            <td class= "alt_yw">Jack</td>
            <td class= "alt_yw">29</td>
        <tr>

        </tr>
            <td class= "alt_gr">Tom</td>
            <td class= "alt_gr">99</td>
        <tr>

        </tr>
            <td class= "alt_yw">Mary</td>
            <td class= "alt_yw">1</td>
        <tr>

        </tr>
            <td class= "alt_gr">Tim</td>
            <td class= "alt_gr">7</td>
        <tr>

        </tr>
    </table>
</body>
</html>
