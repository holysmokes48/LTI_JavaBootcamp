<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form2</title>
    <style>
        input {
            color: red;
            letter-spacing: 3pt;
            font-size: 14pt;
            border: blue thick solid;
            width: 100%;
            height: 100%;

        }

        form {
            color:blue;
            border: thick dotted red;
            font-size: 25px;
   
    
        }
        table {
            padding: 20px;
          
        }

        select {
            color:red;
            border: thin solid blue;
            font-size: 25px;
            float: left;
        }
        tr {
            width: 100%;
        }

        th {
            
            width: 50%;
            height: 35%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--Assignment 15: Applying styles to table/form elements-->

    <form>
        <table>
            <tr>
                <th>Name</th>
                <th><input type="text" value="style"></th>
            </tr>

            <tr>
                <th>DOB</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Qualification</th>
                <th>
                    <select id="qual" name="qual" size="1">
                        <option value="Graduate">Graduate</option>
                        <option value="postgrad">Post Graduate</option>
                        <option value="SSLC">SSLC</option>
                        <option value="PUC">PUC</option>
                    </select>
                </th>
            </tr>

            <tr>
                <td></th>
                <th><input type="submit" value="Submit Query"></th>
            </tr>
            
        </table>

    </form>
</body>
</html>
