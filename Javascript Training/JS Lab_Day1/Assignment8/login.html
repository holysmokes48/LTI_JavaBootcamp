<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <!--Assignment 8: Creating interactive form using HTML-->

    <h3>Login Screen</h3>
    <!--Comment: Form elements should be inside a form tag-->
    <form name="f1" method="post" action="Login.jsp">

    <!--Comment: Size attribute specifies the size of the text box -->
        Username <input type="text" name="txtuname" size="20"><br><br>

    <!--Comment: Password is similar to text, but only displays -*"" -->
        Password <input type="text" name="txtpasswd" size="20"><br><br>

    <!--Comment: submit button used to submit the form elemnts to the server -->
    <input type="submit" value="Submit" name="sub">

    <!--Comment: reset button used to reset the form elemnts to be default value -->
    <input type="reset" value="reset" name="res">
    </form>

</body>
</html>
