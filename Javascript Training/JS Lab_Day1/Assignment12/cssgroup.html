<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Group</title>
    <style>
        /* Comment: An Example for grouping selectors */

        p, font, h1 {
            color: red;
        }

        h1 {
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <!--Assignment 12: Some more selectors-->

    <h1>Hello H1</h1>
    <font> Hello Font </font>
    <p>Hello P</p>
</body>
</html>
