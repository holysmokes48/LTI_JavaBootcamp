<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1</title>
    <style>
        h1 {
            color: red;
            font-size: 30pt;
        }

        /* Comment: Style defined for h1 tag with classname c */
        h1.c {
            color:blue;
        }
    </style>
</head>
<body>
    <!--Assignment 11: CSS Syntax -->

    <!--Comment: Style defined for h1 tag -->
    <h1>First H1 Tag</h1>

    <!--Comment: Takes the style defined for h1 tag with class name c -->
    <h1 class="c"> Second H1 Tag</h1>

</body>
</html>
