<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span New</title>
</head>
<body>
    <!--Assignment 7: Creating Tables in HTML -->

    <table border="2" width="90%" cellpadding="10" bordercolor="blue">
        <tr>
            <!--Comment: colspan="3" indicates that the table heading Marks will span three columns-->

            <th rowspan="2">Empno</th>
            <th colspan="4">Marks</th>
        </tr>
        <tr>
            <td>Sec A</td><td>Sec B</td><td>Sec C</td><td>Total</td>
        </tr>
        <tr>
            <th>1001</th>
            <td>45</td><td>20</td><td>30</td><td>95</td>
        </tr>
        <tr>
            <th>1002</th>
            <td>15</td><td>5</td><td>10</td><td>30</td>
        </tr>
        <tr>
            <th>1003</th>
            <td>40</td><td>15</td><td>10</td><td>65</td>
        </tr>
    </table>
</body>
</html>
