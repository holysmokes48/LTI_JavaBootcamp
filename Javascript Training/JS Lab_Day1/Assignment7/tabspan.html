<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
</head>
<body>
    <!--Assignment 7: Creating Tables in HTML -->

    <table border="2" width="90%" cellpadding="10" bordercolor="blue">
        <tr>
            <!--Comment: colspan="3" indicates that the table heading Marks will span three columns-->

            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <td>Sec A</td><td>Sec B</td><td>Sec C</td>
        </tr>
    </table>
</body>
</html>
