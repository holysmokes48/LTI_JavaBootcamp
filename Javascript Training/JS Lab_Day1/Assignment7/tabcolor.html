<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Color</title>
</head>
<body>
    <!--Assignment 7: Creating Tables in HTML -->
        <!--Comment: border="2", indicating the border width of the table-->
        <table border="2" width="50%" background="spiral.jpg">
            <!-- a border of -0 gets rid of table border lines -->
                <tr>
                    <!--Comment Tag th is for giving a table heading-->
                    <th>Name</th><th>Empno</th>
                </tr>
                <tr bgcolor="green">
                    <td>Jack</td><td>1001</td>
                </tr>
        
                <tr>
                    <td>Jack</td><td>1002</td>
                </tr>
        </table>
</body>
</html>
