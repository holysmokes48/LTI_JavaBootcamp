<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Image Background</title>
</head>
<body>
    <!--Assignment 7: Creating Tables in HTML -->
    <table border="2" width="70%" height="75%" background="spiral.jpg" cellpadding="50" cellspacing="80">
        <!-- a border of -0 gets rid of table border lines -->
            <tr>
                <!--Comment Tag th is for giving a table heading-->
                <th>Name</th><th>Empno</th>
            </tr>
            <tr background="spiral.jpg"> 
                <td>Jack</td><td>1001</td>
            </tr>
    
            <tr>
                <td>Jack</td><td>1002</td>
            </tr>
    </table>
</body>
</html>
