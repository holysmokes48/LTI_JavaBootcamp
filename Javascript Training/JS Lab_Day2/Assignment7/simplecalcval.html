<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalc</title>
    <script>
        var num1
        var num2

        function add() {
            num1 = parseInt(document.getElementById("num1").value)
            num2 = parseInt(document.getElementById("num2").value)
            if(!isFinite(num1) || !isFinite(num2))
            {
                alert("Please enter a number!"); 
                return false;
            }

            else{
                    var sum
                    num1 = parseInt(document.getElementById("num1").value)
                    num2 = parseInt(document.getElementById("num2").value)
                    sum = num1 + num2;
                    document.getElementById("sum").value = sum
                }
        }



        function subtract() {
            num1 = parseInt(document.getElementById("num1").value)
            num2 = parseInt(document.getElementById("num2").value)
            if(!isFinite(num1) || !isFinite(num2))
            {
                alert("Please enter a number!"); 
                return false;
            }

            else{
                    var difference
                    num1 = parseInt(document.getElementById("num1").value)
                    num2 = parseInt(document.getElementById("num2").value)
                    difference = num1 - num2;
                    document.getElementById("difference").value = difference
                }
        }



        function multiply() {

            num1 = parseInt(document.getElementById("num1").value)
            num2 = parseInt(document.getElementById("num2").value)
            if(!isFinite(num1) || !isFinite(num2))
            {
                alert("Please enter a number!"); 
                return false;
            }

            else{
                    var product
                    num1 = parseInt(document.getElementById("num1").value)
                    num2 = parseInt(document.getElementById("num2").value)
                    product = num1 * num2;
                    document.getElementById("product").value = product
                }
        }




        function divide() {
            num1 = parseInt(document.getElementById("num1").value)
            num2 = parseInt(document.getElementById("num2").value)
            if(!isFinite(num1) || !isFinite(num2))
            {
                alert("Please enter a number!"); 
                return false;
            }

            else{
                    var quotient
                    quotient = num1 / num2;
                    document.getElementById("quotient").value = quotient
                }
        }
        

    </script>
</head>
<body>
    <!--Assignment 7: Working with Form and ELements -->

        <p>Num1 <input id="num1"></p>
        <p>Num2 <input id="num2"></p>
        <p>Sum <input id="sum"></p>
        <p>Difference <input id="difference"></p>
        <p>Product <input id="product"></p>
        <p>Quotient <input id="quotient"></p>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
</body>
</html>
