<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val</title>
    <script>
        function validateForm() {
          let age = document.getElementByName("age").value;

          if (age<= 1 || age >=100) {
            alert("age is invalid");
            return false;
          }
        }
    </script>

</head>
<body>
    <!--Assignment 7: Working with Form and ELements -->

    <center>
        <form name="myForm" onsubmit="return validateForm()" method="post">
        
            <h2>Enter Details</h2>
            <table border="0">
                <tr>
                    <td>Name(*) </td>
                    <td><input type="text" name="name" minlength="3"></td>
                </tr>

                <tr>
                    <td> Age(*)</td>
                    <td><input type="text" name="age"><br></td>
                </tr>

                <tr>
                    <td>Email(*)</td>
                    <td><input type="text" name="email"><br></td>
                </tr>

                <tr>
                    <td>(*)mandatory fields</td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
</center>
</body>
</html>
