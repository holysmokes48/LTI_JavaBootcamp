    <title>Power</title>
    <script language = "JavaScript">
        function power(arg1, arg2) {
            //Comments: Returning value to the calling environment
            var pw = arg1
            for (let i = 1; i < arg2; i++) {
                pw *= arg1 
            }
            return pw
        }

        document.write("Power is " + power(2,4))
    </script>
