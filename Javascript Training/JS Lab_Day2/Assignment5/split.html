<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
    <script>
        let sent="javascript is very easy to learn"

        let wordarr=[]

       
            wordarr=sent.split(" ")
        

        document.write("Unsorted:<br>")
        for(i=0; i<wordarr.length; i++){
            document.write(wordarr[i] + "<br>")
        }

        document.write("<br><br>Sorted:<br>")
        wordarr.sort()
        for(i=0; i<wordarr.length; i++){
            document.write(wordarr[i] + "<br>")
        }
    </script>
</head>
<body>
    <!--Assignment 5: External File and Built In Objects -->
</body>
</html>
