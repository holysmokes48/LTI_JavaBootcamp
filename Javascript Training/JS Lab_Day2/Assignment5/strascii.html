<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String ASCII</title>
    <script>
        let str = "Asreet"
        let asc = ""
        for(i=0; i<str.length; i++)
        {
            asc = asc+" " + str.charCodeAt(i)
        }

        document.write(`ASCII of ${str} is ${asc}`)
    </script>
</head>
