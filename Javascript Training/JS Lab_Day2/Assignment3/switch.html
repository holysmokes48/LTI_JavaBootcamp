<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script language="JavaScript">

        var letter = "o"

        switch(letter) {
            case 'a':
                document.write(`${letter} is a vowel`)
                break
            case 'e':
                document.write(`${letter} is a vowel`)
                break 
            case 'i':
                document.write(`${letter} is a vowel`)
                break
            case 'o':
                document.write(`${letter} is a vowel`)
                break
            case 'u':
                document.write(`${letter} is a vowel`)
                break
            default: 
                document.write(`${letter} is NOT a vowel`)
                break
        }
        
    </script>
</head>
