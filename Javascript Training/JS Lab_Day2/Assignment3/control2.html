<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control2</title>
    <script language="JavaScript">
        
        document.write("<h1>JavaScript Control Demo</h1>")

        const num = [3, 9, 2];
        document.write("<h2>Numbers: 3, 9, 2</h2>")

        var max=0
        for (let i = 0; i < num.length; i++) {
            
            if(num[i] > max) {
                max=num[i]
            }

            else {
                continue
            }
        }
        document.write(`<h2>The largest number is ${max}</h2>` )
        
    </script>
</head>
<body>
    <!--Assignment 3: Using Control Structures and Loops-->

    
</body>
</html>
