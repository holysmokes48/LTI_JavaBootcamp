    <script language="JavaScript">
        var num=100
        var str="100"

        /* Comments: Equality operator used for comparison */

        if(num===str) {

            //prints this if using == operator
            document.write("<h1>Equal</h1>")
        }
        else {
            //prints this if using === operator
            document.write("<h1>Not Equal</h1>") 
        }
